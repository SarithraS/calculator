<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Advanced Calculator</title>
  <style>
    body {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
  background-color: rgb(248, 139, 232);
  font-family: 'Arial', sans-serif;
}

.calculator {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
  overflow: hidden;
  max-width: 300px;
  margin: auto;
}

#display {
  width: calc(100% - 20px);
  padding: 10px;
  font-size: 20px;
  border: none;
  outline: none;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
}

button {
  padding: 15px;
  font-size: 18px;
  cursor: pointer;
  border: none;
  outline: none;
  background-color: #e0e0e0;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #d4d4d4;
}

.operator {
  background-color: rgb(245, 62, 218);
  color: #fff;
}

.operator:hover {
  background-color: rgb(191, 79, 171), 52, 161;
}

  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button class="operator" onclick="clearDisplay()">C</button>
      <button class="operator" onclick="appendToDisplay('/')">/</button>
      <button class="operator" onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button class="operator" onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button class="operator" onclick="appendToDisplay('+')">+</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button class="operator" onclick="calculateResult()">=</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button class="operator" onclick="appendToDisplay('.')">.</button>

      <!-- Add this button for scientific functions -->
<button class="operator" onclick="appendToDisplay('Math.sqrt(')">âˆš</button>
<button class="operator" onclick="appendToDisplay('Math.pow(')">^</button>
<button class="operator" onclick="appendToDisplay('Math.sin(')">sin</button>
<button class="operator" onclick="appendToDisplay('Math.cos(')">cos</button>
<button class="operator" onclick="appendToDisplay('Math.tan(')">tan</button>

    </div>
  </div>
  <script src="script.js"></script>
  <script>
    function appendToDisplay(value) {
  document.getElementById("display").value += value;
}

function clearDisplay() {
  document.getElementById("display").value = "";
}

function calculateResult() {
  try {
    document.getElementById("display").value = eval(document.getElementById("display").value);
  } catch (error) {
    document.getElementById("display").value = "Error";
  }
}
function appendToDisplay(value) {
  document.getElementById("display").value += value;
}

function clearDisplay() {
  document.getElementById("display").value = "";
}

function calculateResult() {
  try {
    let result = eval(document.getElementById("display").value);
    document.getElementById("display").value = result;
  } catch (error) {
    document.getElementById("display").value = "Error";
  }
}

// Additional functions for scientific calculations
Math.sinh = function(x) { return (Math.exp(x) - Math.exp(-x)) / 2; };
Math.cosh = function(x) { return (Math.exp(x) + Math.exp(-x)) / 2; };
Math.tanh = function(x) { return Math.sinh(x) / Math.cosh(x); };
Math.asinh = function(x) { return Math.log(x + Math.sqrt(x*x + 1)); };
Math.acosh = function(x) { return Math.log(x + Math.sqrt(x*x - 1)); };
Math.atanh = function(x) { return Math.log((1+x) / (1-x)) / 2; };


  </script>
</body>
</html>
